<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIDataControl.org — Page not found</title>
  <meta name="robots" content="noindex,follow,max-image-preview:large" />
  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --muted:#8791b0;
      --text:#e8eefc;
      --accent:#7fd0ff;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      max-width:640px;
      margin:0 auto;
      padding:40px 20px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      border:1px solid #1d2946;
      box-shadow:var(--shadow);
      padding:26px 24px 24px;
      text-align:center;
    }
    h1{
      margin:0 0 8px;
      font-size:28px;
    }
    p{
      margin:6px 0;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:9px 16px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#e8eefc;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      margin-top:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — Page not found</h1>
      <p class="muted">The page you were looking for does not exist or is no longer available.</p>
      <p class="muted">La page demandée n’existe pas ou n’est plus disponible.</p>
      <a class="btn" href="/">Back to AIDataControl.org</a>
    </div>
  </div>
</body>
</html>
